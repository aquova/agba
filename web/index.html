<!DOCTYPE html>
<html>
    <head>
        <title>songbird</title>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.png" type="image/png">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>songbird</h1>
        <h2>A Nintendo Game Boy emulator</h2>
        <label for="fileinput">Upload a GB game: </label>
        <input type="file" id="fileinput" accept=".gb,.gbc,.dmg" autocomplete="off"/>
        <br/><br/>
        <label for="force_dmg">Force Original GB: </label>
        <input type="checkbox" id="force_dmg" title="Force emulator to play the game as an original Game Boy, as opposed to a Game Boy Color"/>
        <br/><br/>
        <label for="scale">Scale: </label>
        <input type="number" id="scale" min="1" max="6" value="4" autocomplete="off">
        <br/><br/>
        <canvas id="canvas" width="160px" height="144px">If you can see this, then your browser doesn't support HTML5 and is old.</canvas>
        <br/>
        <p><a href="https://github.com/aquova/songbird">Source Code</a></p>
        <p>Copyright 2019-2021 &copy; Austin Bricker</p>
    </body>
    <script type="module" src="index.js"></script>
</html>
